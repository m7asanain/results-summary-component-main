<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summery Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/bcf52d5557.js" crossorigin="anonymous"></script>
  <body>
    <div class="main-box">
      <!-- left card -->
      <div class="child-box user-result">
        <span class="your-result">Your Result</span>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <span>
          You scored higher thatn 65% of <br />
          the people who have taken <br />
          these tests.
        </span>
      </div>
      <!-- right card -->
      <div class="child-box summery">
        <h3>Summery</h3>
        <div class="levels">
          <div class="reaction-level">
            <i class="fa-solid fa-bolt"></i>
            <span class="level-name"></span>
            <span class="how-much"></span>
            <span class="out-of"></span>
          </div>
          <div class="memory-level">
            <i></i>
            <span class="level-name"></span>
            <span class="how-much"></span>
            <span class="out-of"></span>
          </div>
          <div class="verbal-level">
            <i></i>
            <span class="level-name"></span>
            <span class="how-much"></span>
            <span class="out-of"></span>
          </div>
          <div class="visual-level">
            <i></i>
            <span class="level-name"></span>
            <span class="how-much"></span>
            <span class="out-of"></span>
          </div>
        </div>
        <button>continue</button>
      </div>
    </div>
  </body>
</html>
